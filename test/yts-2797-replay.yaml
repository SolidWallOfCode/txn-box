meta:
  version: "1.0"

sessions:
- protocol: [ ipv4, tcp ]
  transactions:
  - proxy-request:
      version: "1.1"
      scheme: "https"
      method: "GET"
      url: "http://example.one/first"
      headers:
        encoding: "esc-json"
        fields:
        - [ Host, example.one ]
        - [ uuid, 1 ]
    server-response:
      status: 403
      reason: Forbidden
      content:
        encoding: plain
        size: 234
      headers:
        encoding: "esc-json"
        fields:
        - [ Content-Type, html/plaintext ]
        - [ Content-Length, 234 ]
        - [ uuid, 1 ]
