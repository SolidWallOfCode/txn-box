meta:
  version: "1.0"

  txn_box:
    global:
    - when: ua-req
      do:
      - with: ua-req-path
        select:
        - match: [ "1", "2" ]
          do:
          - var<Best-Band>: "Delain"
          - ua-req-field<potzrebie>: "true"
        - match: "4"
          do:
          - ua-req-field<Delain>: "four"
        - match: "txn-conf-1"
          do:
          - ua-req-field<upstream>: "Max {txn-conf<proxy.config.http.per_server.connection.max>}"
          - ua-req-field<basic>: "Fill {txn-conf<proxy.config.http.background_fill_completed_threshold>}"
        - match: "txn-conf-2"
          do:
          - txn-conf<proxy.config.http.per_server.connection.max>: 400
          - ua-req-field<upstream>: "Max {txn-conf<proxy.config.http.per_server.connection.max>}"
          - ua-req-field<basic>: "Fill {txn-conf<proxy.config.http.background_fill_completed_threshold>}"
        - match: "stuff"
          do:
          - ua-req-field<test-query>: "query '{ua-req-query}'"
          - ua-req-query: [ ua-req-query, { else: "parmA=dave;parmB=bob" }]
        - match: "path"
          do:
          - ua-req-url: "{ua-req-url}/more"
        - prefix: "14/"
          do:
          - with: "{ua-req-path}?{ua-req-query}"
            do:
            - debug: "Checking {...}" # force use of remnant to verify active feature isn't corrupted.
            select:
            - rxp: "apis.one.ex/ws/v3/mailboxes/@[.]id==(.+)/messages/@[.]id==(.+)/content/parts/@[.]id==(.+)/thumbnail(\\d+)"
              do:
              - debug: "Found {0}"
              - ua-req-field<match>: "Found {2}, {4}, {1}, {3}"

        - prefix: "15/"
          do:
          - with: ...
            select:
            - rxp: "^apis.one.ex/ws/v3/mailboxes/@[.]id==(.+)/messages/@[.]id==(.+)/content/parts/@[.]id==(.+)/thumbnail(\\d+)$"
              do:
              - ua-req-field<match>: "Found {2}, {4}, {1}, {3}"


    - when: proxy-req
      do:
        - with: proxy-req-path
          select:
          - match: "path/req"
            do:
              - proxy-req-url: "http://{proxy-req-host}/req/path"
              - proxy-req-field<test>: "http://{proxy-req-host}/req/path"

    # Regular expression testing - verify anchors behave as expected.
    - when: proxy-req
      do:
      - with: proxy-req-path
        select:
        - rxp: "^delain/?"
          do:
          - proxy-req-field<Start-Anchored>: "found"

    - when: proxy-req
      do:
      - with: proxy-req-path
        select:
        - rxp: "(ain)/(mus)"
          do:
          - proxy-req-field<Un-Anchored>: "found"

    - when: proxy-req
      do:
      - with: proxy-req-path
        select:
        - rxp: "^delain(/)music$"
          do:
          - proxy-req-field<Both-Anchored>: "found"

    - when: proxy-req
      do:
      - with: proxy-req-path
        select:
        - rxp: "/music$"
          do:
          - proxy-req-field<End-Anchored>: "found"

    - when: proxy-rsp
      do:
        with: ua-req-path
        select:
        - match: "2"
          do:
          - proxy-rsp-field<Best-Band>: var<Best-Band>

    remap-1:
    - with: ua-req-path
      select:
      - match: "3"
        do:
        - ua-req-field<Host-Check>: ua-req-host
      - rxp: "^rxp/([^-]+)-key(?:/(.*))?"
        do:
        - ua-req-field<rxp-tag>: "Tag is '{1}' with trailer '{2}'"


  blocks:
  - base-req: &base-req
      version: "1.1"
      scheme: "http"
      method: "GET"

  - base-rsp: &base-rsp
      status: 200
      reason: "OK"
      content:
        size: 96
      headers:
        fields:
        - [ Content-Type, html/plaintext ]
        - [ Content-Length, 96 ]

sessions:
- protocol: [ ipv4, tcp ]
  transactions:
  #
  - all: { headers: { fields: [[ uuid, 1 ]]}}
    client-request:
      <<: *base-req
      url: "/1"
      headers:
        fields:
        - [ Host, one.ex ]
    proxy-request:
      headers:
        fields:
        - [ potzrebie, "true", equal ]
    server-response:
      <<: *base-rsp
    proxy-response:
      headers:
        fields:
        - [ Best-Band, Delain, absent ]

  - all: { headers: { fields: [[ uuid, 2 ]]}}
    client-request:
      <<: *base-req
      url: "/2"
      headers:
        fields:
        - [ Host,one.ex ]
    proxy-request:
      headers:
        fields:
        - [ potzrebie, "true", equal ]
    server-response:
      status: 200
      reason: OK
      content:
        size: 234
      headers:
        fields:
        - [ Content-Type, html/plaintext ]
        - [ Content-Length, 234 ]
    proxy-response:
      headers:
        fields:
        - [ Best-Band, "Delain", equal ]

  - all: { headers: { fields: [[ uuid, 3 ]]}}
    client-request:
      <<: *base-req
      url: "/3"
      headers:
        fields:
        - [ Host, remap.ex ]
    proxy-request:
      headers:
        fields:
        - [ Host-Check, "remap.ex", "equal" ]
    server-response:
      <<: *base-rsp
    proxy-response:
      status: 200

  - all: { headers: { fields: [[ uuid, 4 ]]}}
