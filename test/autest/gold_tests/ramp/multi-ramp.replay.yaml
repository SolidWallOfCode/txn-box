meta:
  version: "1.0"

  txn_box:
    remap:
    - with: pre-remap-path
      select:
      - any-of:
        - prefix: "v1/video/search/"
        - prefix: "v1/video/alias/"
        do:
        - with: random
          select:
          - lt: 30
            do:
            - ua-req-host: "stage.video.ex"
      - prefix: "v1/video/channels/"
        do:
        - with: random
          select:
          - lt: 10
            do:
            - ua-req-host: "stage.video.ex"
      - prefix: "v1/video/sub/"
        do:
        - with: random
          select:
          - lt: 100
            do:
            - ua-req-host: "stage.video.ex"

  blocks:
  - base_request: &base_request
      version: "1.1"
      scheme: "http"
      method: "GET"

sessions:
- protocol: [ ipv4, tcp ]
  transactions:
  - client-request:
      <<: *base_request
      url: "/v1/video/search/channel/delain"
      headers:
        fields:
        - [ Host, base.ex ]
    proxy-request:
      <<: *base_request
    server-response:
      status: 200
      reason: OK
      content:
        size: 96
      headers:
        fields:
        - [ Content-Type, html/plaintext ]
        - [ Content-Length, 96 ]
    proxy-response:
      status: 200

