      version: "1.1"
      scheme: "https"
      method: "GET"
      url: "http://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Host, example.one ]
        - [ uuid, 1 ]
    proxy-request:
      version: "1.1"
      scheme: "https"
      method: "GET"
      url: "http://example.one/config/settings.yaml"
      headers:
        fields:
        - [ Accept-Encoding, identity, equals ]
        - [ uuid, 1 ]
    server-response:
      status: 200
      reason: OK
      content:
        size: 3072
      headers:
        fields:
        - [ Content-Type, text/html ]
        - [ Content-Length, 3072 ]
        - [ uuid, 1 ]
    proxy-response:
      status: 200
      reason: OK
      content:
        size: 3072
      headers:
        fields: []

