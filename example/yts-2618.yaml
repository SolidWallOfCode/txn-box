txn_box:
- when: pre-remap
  do:
  - with: "{creq-field::host}"
    select:
    - match: "redirect.yahoo.com"
      do:
      - redirect:
          status: 301
          reason: Resource has moved.
          location: http://yahoo.com
          body: "<HTML><HEAD><TITLE>Resource moved</TITLE></HEAD><BODY><H1>Relocted</H1>The resource \"{creq-url}\" is now at http://yahoo.com.</BODY>"
