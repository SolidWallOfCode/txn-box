txn_box:
- when: ursp
  do:
  - with: "{ursp-status}"
    select:
    - eq: 403
      do:
      - with: "{creq-host}"
        select:
        - match-nocase: "localhost"
          do:
          - with: "{creq-path}"
            select:
            - prefix: "config/"
              do:
              - set-ursp-status: 204
              - set-ursp-reason: "Config file not present"
#              - when: prsp
#                do:
