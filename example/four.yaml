txn_box:
- when: preq
  do:
  - with: "{creq-host}"
    select:
    - suffix: ".org"
      do:
      - set-proxy-req-field: [ X-swoc, "it's the original!" ]
      - debug: [ "swoc", "Debugging for {creq-host}" ]
    - suffix: ".com"
      do:
      - set-proxy-req-field:
        - X-swoc
        - Commercialized
      - debug: "Debugging for {creq-host}"
    - match: swoc.io
      do:
      - set-proxy-req-field: [ X-swoc, hometown ]
